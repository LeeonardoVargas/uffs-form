<head>
    <meta charset="utf-8">
    <title>Questionário PDTIC</title>
    <meta name="keywords" content="">
    <meta name="description" content="Questionario dos serviço prestados da TI">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,500,700,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container">
        {{> bertAlert}}
    </div>
</body>

<template name="home_pagina">
        <!-- Page Content goes here -->
        <div class="main-content">
            {{#if currentUser}}
                {{> botoes}}
            {{/if}}
            {{> headerPaginas}}
            {{> yield}}
        </div>
</template>

<template name="headerPaginas">
    <div class="card-panel cor-uffs">
        <div class="row">
            <!-- LOGO [mobile]-->
            <div class="logo-mobile col s12">
                <center>
                    <img src="uffs_logo.png" alt="Logo da Universidade Federal da Fronteira Sul">
                </center>
            </div>
            <!-- TEXTO HEADER -->
            <div class="col s12 m7 l8 titulo-questionario">
                <a href="/"><h2>Questionário do PDTIC</h2></a>
            </div>
            <!-- LOGO [desktop]-->
            <div class="logo-desktop col s12 m5 l4">
                <img src="uffs_logo.png" alt="Logo da Universidade Federal da Fronteira Sul">
            </div>
        </div>
        <div class="divider"></div>
    </div>
</template>


<template name="encerrado">
    <center>
        <p class="texto-obrigado">Submissões para o formulário foram encerradas</p>
        <p class="texto-resposta-salva">Obrigado pela participação!!</p>
    </center>
</template>

<template name="obrigado">
    <center>
        <p class="texto-obrigado">Obrigado pela participação!!</p>
        <p class="texto-resposta-salva">Suas repostas foram registradas com sucesso!</p>
    </center>
</template>

<template name="botoes">
    <div style="margin-top:10px;margin-bottom:-5px" class="row">
        <div class="col m2 l2">
            <a href="/respostas" style="width:100%" class="waves-effect waves-light btn brown darken-2">RESPOSTAS</a>
        </div>
        <div class="col m2 l2">
            <a id="gerar-sql" style="width:100%" class="waves-effect waves-light btn green darken-2">GERAR SQL</a>
        </div>
        <div class="col m2 l2">
            <a id="encerrar-sesao" style="width:100%" class="waves-effect waves-light btn red darken-2">SAIR</a>
        </div>
    </div>
</template>
