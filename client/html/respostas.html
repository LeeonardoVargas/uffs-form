<template name="respostas">
    {{#if currentUser}}
        {{#each aux}}
            <div class="row">
                <p>
                [Resposta {{numero}}] [{{nome}}] {{papel}}, <b>Localização: </b>{{localizacao}}
                </p>
            </div>
        {{/each}}
    {{else}}
    {{/if}}
</template>
