<template name="formulario">
    <div class="row">
        {{#if currentUser}}
            <div class="col m12">
                <a href="/respostas" class="waves-effect waves-light btn brown darken-2">respostas</a>
                <a id="encerrar-sesao" class="waves-effect waves-light btn red darken-2">sair</a>
            </div>
        {{else}}
        {{/if}}
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel cor-uffs">
                    <div class="row">
                        <div class="logo-mobile col s12">
                            <center>
                                <img src="uffs_logo.png" alt="Logo da Universidade Federal da Fronteira Sul">
                            </center>
                        </div>
                        <div class="col s12 m7 l8 titulo-questionario">
                            <h2>Questionário do PDTIC</h2>
                        </div>
                        <div class="logo-desktop col s12 m5 l4">
                            <img src="uffs_logo.png" alt="Logo da Universidade Federal da Fronteira Sul">
                        </div>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
        <!-- FORMULARIO -->
        <form class="formulario-uffs col s12 m8 offset-m2">
            <!-- TELA 0 -->
            <div id="questoes-tela-0" class="row">
                <!-- IDENTIFICAÇÃO -->
                <p class="texto-introducao">
                    Questionário para a elaboração do Plano Diretor de Tecnologia da Informação – PDTIC da UFFS, vigência 2019 – 2021.
                    O PDTIC é o instrumento de diagnóstico, planejamento e gestão dos recursos e processos de tecnologia da informação que
                    objetiva o atendimento das necessidades de informação para a Universidade Federal da Fronteira Sul – UFFS.
                    Este instrumento é essencial para que a Secretaria Especial de Tecnologia e Informação - SETI, atenda às necessidades da
                    UFFS de forma eficiente e eficaz.
                </p>
                <h3>
                    <b>Identifique-se</b>
                </h3>
                <!-- NOME -->
                <div class="col s3 m3 l2 xl2">
                    <span class="label-formulario">Nome:</span>
                </div>
                <div class="input-field col s9 m9 l10 xl10">
                    <input type="text" name="nomeIndividuo" placeholder="Campo não obrigatório">
                </div>
                <div class="col s12 m12 l12 xl12" style="margin-top:30px">

                </div>
                <!-- PAPEL -->
                <div class="col s3 m3 l2 xl2">
                    <span class="label-formulario">Perfil:</span>
                </div>
                <div class="input-field col s5 m7 l3 xl3">
                    <select name="perfilUFFS" id="selectPerfil">
                        <option value="" disabled selected>selecionar</option>
                        <option value="estudante">Estudante</option>
                        <option value="docente">Docente</option>
                        <option value="tecnico">Téc. Administrativo</option>
                    </select>
                </div>

                <div class="quebra-linha-form col s12 m12 l12 xl12" style="margin-top:30px">

                </div>

                <!-- CAMPUS -->
                <div class="col s4 m5 l3 xl3">
                    <span class="label-formulario">Localização:</span>
                </div>
                <div class="input-field col s8 m7 l4 xl4">
                    <select name="localizacaoUFFS" id="selectLocalizacao">
                        <option value="" disabled selected>selecionar</option>
                    </select>
                    <span id="auxSelect" style="display:none"></span>
                </div>

            </div>
            <!-- TELA 1 -->
            <div id="questoes-tela-1" class="row">
                <!-- QUESTÃO 1 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        1) Considerando as suas necessidades no âmbito da UFFS, (estudante, docente ou téc. administrativo) indique quais informações
                        você julga necessárias e que você ainda não tem acesso:
                        <!-- exemplo para estudantes: comunicados do seu curso diretamente no portal do aluno. -->
                        <!-- exemplo para servidores: relatório X no sistema Y com as seguintes informações. -->
                    </p>
                    <div id="resposta-q1">

                        <!-- INSERT AQUI !! -->

                    </div>
                    <!-- BOTÃO NOVO CAMPO -->
                    <div class="btn-nova-resposta col s12 m4 offset-m8">
                        <a id="nova-resposta-q1" class="waves-effect waves-light btn teal darken-4">
                            <span id="btn-nova-resposta-q1"></span>
                        </a>
                    </div>
                </div>
                <!-- QUESTÃO 2 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        2) Considerando as suas necessidades no âmbito da UFFS, (estudante, docente ou téc. administrativo) indique
                        processos que você considera que devem ser informatizados e/ou automatizados.
                        <!-- exemplo para estudantes: entrega de documentos para validação de ACCs.  -->
                        <!-- exemplo para servidores: comprovação de viagens com diárias e passagens. -->
                    </p>
                    <div id="resposta-q2">

                        <!-- INSERT AQUI !! -->

                    </div>
                    <!-- BOTÃO NOVO CAMPO -->
                    <div class="btn-nova-resposta col s12 m4 offset-m8">
                        <a id="nova-resposta-q2" class="waves-effect waves-light btn teal darken-4">
                            <span id="btn-nova-resposta-q2"></span>
                        </a>
                    </div>
                </div>
                <!-- QUESTÃO 3 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        3) Indique a necessidade de novas funcionalidades em sistemas da UFFS ou o desenvolvimento/aquisição de
                        sistemas de informação.
                        <!-- exemplo para estudantes: consulta de recebimento de auxílios no portal do aluno;  -->
                        <!-- exemplo para servidores: -->
                    </p>
                    <div id="resposta-q3">

                        <!-- INSERT AQUI !! -->

                    </div>
                    <!-- BOTÃO NOVO CAMPO -->
                    <div class="btn-nova-resposta col s12 m4 offset-m8">
                        <a id="nova-resposta-q3" class="waves-effect waves-light btn teal darken-4">
                            <span id="btn-nova-resposta-q3"></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- TELA 2 -->
            <div id="questoes-tela-2" class="row">
                <!-- QUESTÃO 4 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        4) Avalie os seguintes sistemas disponibilizados na UFFS, levando em consideração suas funcionalidades, desempenho e a
                        utilidade dos mesmos em relação às suas necessidades no âmbito da UFFS.
                        Considere: [1] Ruim, [2] Razoável, [3] Bom, [4] Muito Bom, [5] Ótimo, [NU] Não utilizo, [NC] Não conheço
                    </p>
                    <br />
                    <div id="resposta-q4">

                        <!-- INSERT AQUI !! -->

                    </div>
                </div>
            </div>
            <!-- TELA 3 -->
            <div id="questoes-tela-3" class="row">
                <!-- QUESTÃO 5 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        5) Avalie os seguintes serviços de TI da UFFS, levando em consideração sua funcionalidade, desempenho e a
                        utilidade dos mesmos em relação às suas necessidades no âmbito da UFFS.
                        Considere: [1] Ruim, [2] Razoável, [3] Bom, [4] Muito Bom, [5] Ótimo, [NU] Não utilizo, [NC] Não conheço.
                    </p>
                    <br />
                    <div id="resposta-q5">

                        <!-- INSERT AQUI !! -->

                    </div>
                </div>
                <!-- QUESTÃO 6 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        6) Avalie os seguintes equipamentos de TI da UFFS, levando em consideração sua qualidade, desempenho e a
                        utilidade dos mesmos em relação às suas necessidades no âmbito da UFFS.
                        Considere: [1] Ruim, [2] Razoável, [3] Bom, [4] Muito Bom, [5] Ótimo, [NU] Não utilizo, [NC] Não conheço.
                    </p>
                    <br />
                    <div id="resposta-q6">

                        <!-- INSERT AQUI !! -->

                    </div>
                </div>
            </div>
            <!-- TELA 4 -->
            <div id="questoes-tela-4" class="row">
                <!-- QUESTÃO 7 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        7) Indique a necessidade de novos recursos de TI (exemplo: capacitações sobre os sistemas utilizados na UFFS, equipamentos para videoconferência nos auditórios, etc).
                    </p>
                    <div id="resposta-q7">

                        <!-- INSERT AQUI !! -->

                    </div>
                    <!-- BOTÃO NOVO CAMPO -->
                    <div class="btn-nova-resposta col s12 m4 offset-m8">
                        <a id="nova-resposta-q7" class="waves-effect waves-light btn teal darken-4">
                            <span id="btn-nova-resposta-q7"></span>
                        </a>
                    </div>
                </div>
                <!-- QUESTÃO 8 -->
                <div class="col s12 m12">
                    <p class="titulo-questao">
                        8) Caso julgue necessário, faça considerações não atendidas pelas questões anteriores (exemplo: críticas, elogios, etc).
                    </p>
                    <div id="resposta-q8">

                        <!-- INSERT AQUI !! -->

                    </div>
                    <!-- BOTÃO NOVO CAMPO -->
                    <div class="btn-nova-resposta col s12 m4 offset-m8">
                        <a id="nova-resposta-q8" class="waves-effect waves-light btn teal darken-4">
                            <span id="btn-nova-resposta-q8"></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- BOTÃO ENVIAR -->
            <div id="btn-enviar" class="row">
                <div class="col s6 offset-s3 m6 offset-m3 l4 offset-l4 xl2 offset-xl5">
                    <button class="btn waves-effect waves-light btn-submit" type="submit">
                        ENVIAR
                    </button>
                </div>
            </div>
        </form>
        <!-- BOTÕES DE NAVEGAÇÃO DO FORM -->
        <div class="row">
            <div class="col s12 m12">
                <div class="col s6 m4 offset-m2 l2 offset-l4">
                    <a id="btn-volta-cadastro" class="waves-effect waves-light btn">VOLTA</a>
                </div>
                <div class="col s6 m4 l2">
                    <a id="btn-avanca-cadastro" class="waves-effect waves-light btn">PROXIMO</a>
                </div>
            </div>
        </div>
    </div>
</template>
